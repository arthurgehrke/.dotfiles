set-option -g prefix C-b
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# set-option -g  default-terminal   "${TERM}"
# set-option -g default-terminal "screen-256color"
# set-option default-terminal "tmux-256color"
# set -ga terminal-overrides ",*256col*:Tc" # fixes vim reproducing slightly wrong colors in tmux
# set-option -ga terminal-overrides ',xterm-termite:Tc,xterm-kitty:Tc,alacritty:Tc,xterm-256color:Tc'
# set-option -a terminal-overrides ",*256col*:RGB"
# set -ga terminal-overrides ",*256col*:Tc"
# set -ga terminal-overrides ",$TERM:Tc"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
# set -g default-terminal "tmux-256color"
# set-option -a terminal-features 'tmux-256color:RGB'
# set-option -a terminal-overrides ",XXX:RGB"

setw -g aggressive-resize on

set -g history-limit 50000

set -g focus-events on
set -g mouse on

# set escape time so vim is responsive inside tmux
set-option -g escape-time 1

set -g set-titles on
set -g set-titles-string 'Arthur Gehrke' #'#W'  # program name
# set -g set-titles-string "#T"
set -g set-titles-string '#W'

# wrap search
set-option -g wrap-search on

# status bar redraw interval
set -g status-interval 5

set -g base-index 1
setw -g pane-base-index 1

setw -g allow-rename off
setw -g automatic-rename off
set-window-option -g allow-rename off

# set allow-rename off
set -g renumber-windows on

set-window-option -g monitor-activity off
set-window-option -g monitor-silence 0

setw -g monitor-activity on
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off

# Split panes using | and -
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind '%'
bind c new-window -c "#{pane_current_path}"

# create small horizontal pane
bind-key C-u split-window -v -l 3 -c "#{pane_current_path}"

# Reorder tmux windows - Shift arrows
bind-key -n S-Left swap-window -t -1
bind-key -n S-Right swap-window -t +1

bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

# resize the pane
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3

# kill windows without confirmation
bind-key & kill-window

# kill panes without confirmation
bind-key x kill-pane

# create vertical window
bind + split-window -h -p 20

# ================================================
# ===     Keybind      ===
# ================================================
# save buffer to file
bind-key a command-prompt -p 'Save history to filename:' -I '~/tmux.history' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'

# ================================================
# ===     OS      ===
# ================================================
set-option -g default-shell /bin/zsh
set -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION"

# ================================================
# ===     Copy mode, scroll and clipboard      ===
# ================================================
setw -g mode-keys vi

bind -T copyModeMultiKey_i b send-keys -X clear-selection \; send-keys -X jump-to-backward '(' \; send-keys -X begin-selection \; send-keys -X jump-to-forward ')'

bind-key          ] copy-mode

# set -g mode-keys vi
set-window-option -g mode-keys vi

# Prefer vi style key table

# bind-key Z set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

bind-key -T copy-mode-vi v send-keys -X begin-selection
# Use y to yank current selection
bind -T copy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"\; display-message "copied to system clipboard"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# improve double click and trackpad selection
# Double LMB Select & Copy (Word)
bind-key -T copy-mode-vi DoubleClick1Pane \
    select-pane \; \
    send-keys -X select-word-no-clear \; \
    send-keys -X copy-pipe-no-clear "xclip -in -sel primary"

bind-key -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe-no-clear "xclip -in -sel primary"

# Triple LMB Select & Copy (Line)
bind-key -T copy-mode-vi TripleClick1Pane \
    select-pane \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe-no-clear "xclip -in -sel primary"

bind-key -n TripleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe-no-clear "xclip -in -sel primary"

bind P paste-buffer

## don't jump to bottom on mouse select - when vi-mode enabled - 2.4+
unbind -T copy-mode MouseDragEnd1Pane
## don't jump to bottom on mouse select - when vi-mode enabled
unbind -T copy-mode-vi MouseDragEnd1Pane

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe "pbcopy"
bind -n C-Space copy-mode

bind Space copy-mode
bind -n M-Space copy-mode

set -g escape-time 1
set -g set-clipboard on

bind -T copy-mode-vi k   send -X cursor-up
bind -T copy-mode-vi j   send -X cursor-down
bind -T copy-mode-vi h   send -X cursor-left
bind -T copy-mode-vi l  send -X cursor-right
bind -T copy-mode-vi Enter  send -X copy-selection-and-cancel


# ================================================
# ===     iterm2      ===
# ================================================

set-option -g allow-passthrough on

# ================================================
# ===     Plugins      ===
# ================================================
set -g @resurrect-capture-pane-contents 'on'

set -g @prefix_highlight_output_prefix '['
set -g @prefix_highlight_output_suffix ']'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_fg '1'
set -g @prefix_highlight_bg 'default'
# set -g @prefix_highlight_copy_mode_attr 'none,fg=1,bg=default'

set -g @fzf-url-bind 'o'
set -g @fzf-url-history-limit '5000'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'wfxr/tmux-fzf-url'

# Themes
source ~/.themes/tmux/tmux.gruvbox-powerline.conf

run '~/.tmux/plugins/tpm/tpm'
