set-option -g prefix C-b
# source config file
bind r source-file ~/.tmux.conf

set -g default-terminal $TERM
set-option -sa terminal-overrides $TERM

set -g history-limit 10000

set -g mouse on
set -g focus-events on
# Allows for faster key repetition
set -s escape-time 0

set -g mode-keys vi
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi Escape send-keys -X cancel

# start windows numbering at 1
set -g base-index 1           
setw -g pane-base-index 1     # make pane numbering consistent with windows

# Show tmux positions in titles
set -g set-titles on

setw -g automatic-rename off   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

# WINDOW MONITORING
# do not monitor for activity and silence by default
set-window-option -g monitor-activity off
set-window-option -g monitor-silence 0

# do not display messages about silence, bell and activity
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off

# Split panes using | and -
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind '%'
bind c new-window -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

# resize the pane
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3

# kill windows without confirmation
bind-key & kill-window

# kill panes without confirmation
bind-key x kill-pane


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Powerline
source ~/.tmux.powerline.conf

run '~/.tmux/plugins/tpm/tpm'
