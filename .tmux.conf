set-option -g prefix C-b
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# set -g default-terminal "tmux-256color"
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g set-clipboard on

setw -g aggressive-resize on
setw -g automatic-rename off
set -g renumber-windows on
setw -g monitor-activity on
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off

set -g base-index 1
setw -g pane-base-index 1

set -g history-limit 9999999
set -g history-file ~/.tmux_history

set -g mouse on
set -g focus-events on
set -g escape-time 1

set -g set-titles on
set -g set-titles-string '#W'

set-option -g wrap-search on

set -g status-interval 5

bind-key -n S-Left swap-window -t -1
bind-key -n S-Right swap-window -t +1
bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3

bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind '%'
bind c new-window -c "#{pane_current_path}"

bind-key & kill-window

bind-key x kill-pane

setw -g mode-keys vi
bind -T copyModeMultiKey_i b send-keys -X clear-selection \; send-keys -X jump-to-backward '(' \; send-keys -X begin-selection \; send-keys -X jump-to-forward ')'

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "pbcopy" \; display-message "Copied to clipboard"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

bind-key -T copy-mode-vi DoubleClick1Pane \
    select-pane \; \
    send-keys -X select-word-no-clear \; \
    send-keys -X copy-pipe-no-clear "pbcopy"

bind-key -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe-no-clear "pbcopy"

bind-key -T copy-mode-vi TripleClick1Pane \
    select-pane \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe-no-clear "pbcopy"

bind-key -n TripleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe-no-clear "pbcopy"

bind-key -T copy-mode-vi b send-keys -X cursor-left \; \
                    if-shell -F '#{cursor_x}' \
                    'send-keys -X cursor-left' \
                    'display-message "Beginning of line reached"'


bind-key a command-prompt -p 'Save history to filename:' -I '~/tmux.history' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'

set -g @fzf-url-bind 'o'

set-option -g default-shell /bin/zsh
set -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'sainnhe/tmux-fzf'

set -g @fingers-key F
TMUX_FZF_LAUNCH_KEY="C-f"

source ~/.themes/tmux/tmux.gruvbox-powerline.conf

run '~/.tmux/plugins/tpm/tpm'
